<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the buttons below to generate and download PWA icons:</p>
    
    <button onclick="generateIcon(192)">Generate 192x192</button>
    <button onclick="generateIcon(512)">Generate 512x512</button>
    
    <div id="preview"></div>
    
    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background - dark blue like navbar
            ctx.fillStyle = '#111827';
            ctx.fillRect(0, 0, size, size);
            
            // White "W" text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', size / 2, size / 2);
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pwa-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
            
            // Show preview
            const preview = document.getElementById('preview');
            preview.innerHTML = `<h3>${size}x${size} Preview:</h3>`;
            preview.appendChild(canvas);
        }
    </script>
</body>
</html>
